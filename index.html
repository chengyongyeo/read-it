<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Words to Hear Them!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tap the Words to Hear Them!</h1>

    <div id="textSection">
        <input type="text" id="textInput" placeholder="Enter words separated by spaces">
        <button id="submitText" aria-label="Submit Text">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </div>

    <div id="textOutput"></div>

    <div id="drawingSection">
        <canvas id="drawingCanvas"></canvas>
        <button id="submitDrawing" aria-label="Submit Drawing">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </div>

    <div id="drawingOutput"></div>
</body>
</html>
