<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Example</title>
    <style>
        .word {
            margin: 10px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 24px; /* Increase font size */
        }
        #wordInput {
            width: 80%;
            padding: 10px;
            font-size: 24px; /* Increase font size */
            margin-bottom: 10px;
        }
        #displayWordsButton {
            padding: 10px 20px;
            font-size: 24px; /* Increase font size */
        }
    </style>
</head>
<body>
    <h1>Tap the Words to Hear Them!</h1>
    <input type="text" id="wordInput" placeholder="Enter words separated by spaces">
    <button id="displayWordsButton">Display Words</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
